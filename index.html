<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Mars</title>
  </head>
  <body>
    <header class="site-header">
      <img src="./Images/Logo.svg" alt="Mars Logo" class="logo" />
      <h1>Mars</h1>
      <nav class="navigation">
        <a href="#welcome" class="nav-btn">Velkommen</a>
        <a href="#mars-image" class="nav-btn">Mars Bilde</a>
        <a href="#mars-base" class="nav-btn">Mars Base</a>
      </nav>
    </header>

    <section id="welcome" class="parallax welcome-section">
      <div class="content">
        <h2>Velkommen til Mars</h2>
        <div class="info-card">
          <p>
            Forklaring av mars transfer window og hvorfor det er viktig for
            reiser til Mars.
          </p>
        </div>
      </div>
    </section>

    <section id="mars-image" class="parallax mars-image-section">
      <div class="content">
        <h2>Mars Landskap</h2>
        <div class="info-card">
          <p>Utforsk det røde planetets vakre overflate og unike geologi.</p>
        </div>
      </div>
    </section>

    <section id="mars-base" class="parallax mars-base-section">
      <div class="content">
        <h2>Red Dawn Outpost</h2>
        <div class="info-card">
          <p>Hva trengs for å starte en koloni på Mars? Se fremtiden her!</p>
        </div>
      </div>
    </section>
  </body>
</html>
